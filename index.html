<!DOCTYPE html>
<html>
<head>
    <title>Secure Document Access</title>
    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;
            if (password === "12345") { // Change this password
                window.open("https://drive.google.com/file/d/1HNAqe1VZs_qT2D4ULbCGZEBr1kouCbYB/view?usp=sharing"); // Change this link
            } else {
                alert("Incorrect password! Try again.");
            }
        }
    </script>
</head>
<body>
    <h2>Enter Password to View Document</h2>
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="checkPassword()">Submit</button>
</body>
</html>
